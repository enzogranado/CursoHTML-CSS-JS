<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedBull</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Hand+Pre:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
<!-- quero uma pagina com o fundo azul corrida
em cima do formulario terá a imagem da logo RedBull
terá espaço para 'username', 'senha', botão 'confirmar'
e um espaço 'esqueceu senha' -->
<div class="main">
    <div class="content">
        <div class="image"> <img src="https://www.redbull.com/v3/resources/images/client/header/redbullcom-logo_double-with-text.svg" alt="Logo Red&nbsp;Bull"></div>
        <div class="background-content">
            <div class="username">
                <p>Username</p>
                <input type="text" class="formulario" placeholder="Digite o UserName">
            </div>
            <div class="senha">
                <p>Senha</p>
                <input class="formulario" type="text" placeholder="Digite a Senha">
            </div>
            <div class="botao">
                <button class="botao" >Entrar</button>
            </div>
            <div class="esqueceu">
                <button class="botao">Esqueceu Senha</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
