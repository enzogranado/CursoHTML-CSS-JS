<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;   
      }
      .pricing-plan{
        background-color: #f2f2f2;
        flex: 1;
        height: 270px;
        min-width: 380px;
        max-width: 400px;
        padding: 10px;
        margin: 10px;
        border-radius: 5%;

        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
        
      }

      .plan-button{
        background-color: #ff6600;
        color: white;
        border: #ff6600;
        border-radius: 5%;
        height: 35px;  
        padding: 10px;     
      }
    li{
      list-style: none;
      margin-bottom: 20px;
    }
    .plan-title{
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
    .plan-price{
      font-size: 48px;
      font-weight: bold;
    }
      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-direction: column;
        height: 100vh;   
      }
      .pricing-plan{
        background-color: #f2f2f2;
        height: 270px;
        min-width: 380px;
        padding: 10px;
        margin: 10px;
        border-radius: 5%;

        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        text-align: center;
        
      }

      .plan-button{
        background-color: #ff6600;
        color: white;
        border: #ff6600;
        border-radius: 10%;
        height: 35px;  
        padding: 10px;    
        margin-top: 5px; 
      }
    li{
      list-style: none;
      margin-bottom: 20px;
    }
    .plan-title{
      color: black;
      font-size: 24px;
      font-weight: bold;
    }
    .plan-price{
      font-size: 48px;
      font-weight: bold;
    }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">

        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
